<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <style>
        /* Estilo personalizado */
        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .popover-header {
            background-color: #343a40;
            color: #fff;
        }

        .popover-body {
            background-color: #fff;
        }

        .form-control {
            border: 2px solid #343a40;
        }

        .table {
            background-color: #fff;
        }

        .btn-secondary {
            background-color: #343a40;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #212529;
        }

        .toast {
            background-color: #343a40;
            color: #fff;
        }
    </style>



    <div class="container mt-4">
        <h1 class="mb-4">Bootstrap Example</h1>

        <!-- Popover -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Popover Title" data-bs-content="This is a Bootstrap Popover">Popover</button>

        <!-- Placeholder -->
        <input type="text" class="form-control mt-3" placeholder="Placeholder Input">

        <!-- Table -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                </tr>
            </tbody>
        </table>

        <!-- Toast -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <div id="myToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Toast Example</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    This is a Bootstrap Toast.
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
